<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet"> <!-- Importar um CSS externo -->

        <style>
            h1{ /* Para se referir ao tipo de tag */
                color: red;
                font-family: Arial, Helvetica, sans-serif;
            }

            #texto1{ /* # para se referir ao id */
                border: 5px solid cyan;
                color: blueviolet;
            }

            .texto3{ /* . para se referir à classe */
                color: blue;
            }
        </style>

    </head>

    <body>
        <div id="borders">
            <h1 style="color: cyan; font-size: xx-large; font-family: Arial, Helvetica, sans-serif; border: 5px solid black; text-align: center; align-items: center;"> Meu título </h1> <!-- CSS inline-->

            <h1 id="texto1">Texto 1</h1>
            <h1>Texto 2</h1>
            <h2 class="texto3">Texto 3</h2>
            <h3>Texto 4</h3>
        </div>
    </body>

</html>
